<html>
    <head>
        <title>Learning Grid in CSS</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="outer-div">

            <div class="div-card">
                <div class="div-card-title">Grid Basics</div>
                <div class="boxes1">
                    <!-- Below 'div' Will be placed in Grid Cell-1 -->
                    <div class="box--1"><div class="text">Grid Cell-1</div></div>   
                    <div class="box--2"><div class="text">Grid Cell-2</div></div>   <!-- Will be placed in Grid Cell-2 -->
                </div>
            </div>

            <div class="div-card">
                <div class="div-card-title">Div-Box Positioning in Grid</div>
                <div class="boxes2">
                    <!-- Below 'div' Will be placed in Grid Cell-1 -->
                    <div class="box--1"><div class="text">Grid Cell-2</div></div>   
                    <div class="box--2"><div class="text">Grid Cell-3</div></div>   <!-- Will be placed in Grid Cell-2 -->
                </div>
            </div>
        </div>
    </body>
</html>
