<html>
    <head>
        <title>Learning Flexbox</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="div1">
            <!-- Flexbox is all about Parent and child element -->
            <div class="box-tuto1">
                <div class="text-div">
                    Tutorial-1
                </div>
                <div class="boxes">    <!-- Parent Element (Flex Container)-->
                    <!-- Below are the Flex Items -->
                    <div class="box--1"></div>  <!-- These are child elements -->
                    <div class="box--2"></div>
                    <div class="box--3"></div>
                </div>
            </div>

            <div class="box-tuto2">
                <div class="text-div">
                    Tutorial-2
                </div>
                <div class="boxes2">
                    <div class="box--4"></div>
                    <div class="box--5"></div>
                    <div class="box--6"></div>
                </div>
            </div>

            <div class="box-tuto3">
                <div class="text-div">
                    Tutorial-3
                </div>
                <div class="boxes3">
                    <div class="box--7"></div>
                    <div class="box--8"></div>
                    <div class="box--9"></div>
                    <div class="box--10"></div>
                    <div class="box--11"></div>
                </div>
            </div>

            <div class="box-tuto4">
                <div class="text-div">
                    Tutorial-4: <span>Positioning of Flex-Items</span>
                </div>
                <div class="boxes4">
                    <div class="text-div2">Before</div>
                    <div class="box--12"><div class="text-div3">1</div></div>
                    <div class="box--13"><div class="text-div3">2</div></div>
                    <div class="box--14"><div class="text-div3">3</div></div>

                    <div class="text-div2">After</div>
                    <div class="box--15"><div class="text-div3">1</div></div>
                    <div class="box--16"><div class="text-div3">2</div></div>
                    <div class="box--17"><div class="text-div3">3</div></div>
                </div>
            </div>

            <div class="box-tuto5">
                <div class="text-div">
                    Tutorial-5: <span>Sizing of Flex-Items</span>
                </div>
                <div class="boxes5">
                    <div class="box--18"><div class="text-div3">6 Proportion</div></div>
                    <div class="box--19"><div class="text-div3">2 Proportion</div></div>
                    <div class="box--20"><div class="text-div3">4 Proportion</div></div>
                </div>
            </div>
        </div>

        
    </body>
</html>
