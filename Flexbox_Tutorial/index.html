<html>
    <head>
        <title>Learning Flexbox</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box-tuto">
            <!-- Flexbox is all about Parent and child element -->
            <div class="boxes">    <!-- Parent Element (Flex Container)-->
                <!-- Below are the Flex Items -->
                <div class="box--1"></div>  <!-- These are child elements -->
                <div class="box--2"></div>
                <div class="box--3"></div>
            </div>

            <div class="boxes2">
                <div class="box--4"></div>
                <div class="box--5"></div>
                <div class="box--6"></div>
            </div>

            <div class="boxes3">
                <div class="box--7"></div>
                <div class="box--8"></div>
                <div class="box--9"></div>
                <div class="box--10"></div>
                <div class="box--11"></div>
            </div>
        </div>
    </body>
</html>
